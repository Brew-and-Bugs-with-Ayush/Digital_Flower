<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Flower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 120px;
        }

        .flower {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            animation: bloom 3s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotate(0deg);
            animation-delay: 0s;
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotate(45deg);
            animation-delay: 0.2s;
            background: linear-gradient(135deg, #ffa6c9 0%, #d08fa0 100%);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotate(90deg);
            animation-delay: 0.4s;
            background: linear-gradient(135deg, #ff85b3 0%, #c07a8f 100%);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotate(135deg);
            animation-delay: 0.6s;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotate(180deg);
            animation-delay: 0.8s;
            background: linear-gradient(135deg, #ffa6c9 0%, #d08fa0 100%);
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -100%) rotate(225deg);
            animation-delay: 1s;
            background: linear-gradient(135deg, #ff85b3 0%, #c07a8f 100%);
        }

        .petal:nth-child(7) {
            transform: translate(-50%, -100%) rotate(270deg);
            animation-delay: 1.2s;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
        }

        .petal:nth-child(8) {
            transform: translate(-50%, -100%) rotate(315deg);
            animation-delay: 1.4s;
            background: linear-gradient(135deg, #ffa6c9 0%, #d08fa0 100%);
        }

        @keyframes bloom {
            0%, 100% {
                transform: translate(-50%, -100%) rotate(var(--rotation, 0deg)) scale(0.5);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -100%) rotate(var(--rotation, 0deg)) scale(1);
                opacity: 1;
            }
        }

        .petal:nth-child(1) { --rotation: 0deg; }
        .petal:nth-child(2) { --rotation: 45deg; }
        .petal:nth-child(3) { --rotation: 90deg; }
        .petal:nth-child(4) { --rotation: 135deg; }
        .petal:nth-child(5) { --rotation: 180deg; }
        .petal:nth-child(6) { --rotation: 225deg; }
        .petal:nth-child(7) { --rotation: 270deg; }
        .petal:nth-child(8) { --rotation: 315deg; }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .stem {
            position: absolute;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 150px;
            background: linear-gradient(to bottom, #4a7c59, #2d5a3d);
            border-radius: 4px;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, #5cb85c, #449d44);
            border-radius: 0 50% 50% 0;
            top: 60px;
        }

        .leaf.left {
            left: -35px;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -35px;
            transform: rotate(30deg) scaleX(-1);
        }

        .click-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .click-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .click-btn:active {
            transform: translateY(-1px);
        }

        /* Dialog Box Styles */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .dialog-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .dialog-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
            max-width: 400px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .dialog-box h2 {
            color: #f5576c;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .dialog-box p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .dialog-flowers {
            font-size: 50px;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .close-btn {
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="stem">
                <div class="leaf left"></div>
                <div class="leaf right"></div>
            </div>
        </div>
    </div>

    <button class="click-btn" onclick="showDialog()">Click Me</button>

    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <h2>Flowers For You! üíê</h2>
            <div class="dialog-flowers">üå∏ üå∫ üåª üå∑ üåπ</div>
            <p>Enjoy this beautiful digital bouquet created just for you!</p>
            <button class="close-btn" onclick="closeDialog()">Thank You!</button>
        </div>
    </div>

    <script>
        function showDialog() {
            const overlay = document.getElementById('dialogOverlay');
            overlay.classList.add('active');
        }

        function closeDialog() {
            const overlay = document.getElementById('dialogOverlay');
            overlay.classList.remove('active');
        }

        // Close dialog when clicking outside the dialog box
        document.getElementById('dialogOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDialog();
            }
        });
    </script>
</body>
</html>
